<div class="page">
    <div class="left-box">
        <nz-table #basicTable [nzData]="listOfData">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                        <a>删除</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
    <div class="right-box">
        <json-editor [options]="editorOptions" [data]="inputObject"></json-editor>
    </div>
</div>
